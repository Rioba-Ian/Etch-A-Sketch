<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="public/my-favicon-among-us.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anaheim&family=Rock+Salt&family=Rubik+Moonrocks&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <header class="">
      <div class="header container">

        <h1>Etch a Sketch - Draw something inside the grids</h1>
      </div>
    </header>

    <main class="container main">
      <div class="controls">

        <aside class="aside">
          <button value="16">16 X 16</button>
          <button value="32">32 X 32</button>
          <button value="64">64 X 64</button>
        </aside>
        <section class="color-picker">
          <label for="color-picker">Pick a color</label>
          <input type="color" name="color-picker" id="color-picker">
        </section>

        <section class="clear">
          <label>
            Clear:
            <input type="checkbox" value="eraser" name="eraser" class="radio-eraser" id="eraser"> <img
              src="./public/eraser-rubber.svg" class="eraser-img" alt="rub the contents in the cell.">
          </label>
        </section>
      </div>

      <div id="container"></div>
    </main>

    <footer class="container">
      <p>Created by <a href="https://github.com/Rioba-Ian" target="_blank">Ian Rioba</a>.</p>
    </footer>


    <script type="module" src="/main.js"></script>
  </body>

</html>
